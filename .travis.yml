
language: node_js
node_js:
  - '8'
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install: npm install
before_script: npm run test
script: npm run dist
addons:
  apt:
    packages:
      - sshpass
after_success:
  - sshpass -e scp -o StrictHostKeyChecking=no -r dist/* $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
