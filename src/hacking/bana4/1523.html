<html>
  <head>
    <title>Kodcentrumhacking - Bana 4</title>
    <link rel="stylesheet" type="text/css" href="../styling.css">
  </head>
  <body>
    <h1>Kodcentrumhacking - Bana 4 - Hemligheten bakom katten</h1>
    <p class="successMessage">Bra jobbat du klarade den tredje banan!</p>
    <p class="tip">Ledtråd: Kanske finns det något sätt att ändra på en hemsida och se vad som finns bakom katten?</p>
    <img src="katt.jpeg">
    <p class="underCat">kodamera</p>


    <form onsubmit="return tryPassword()">
      <input id="password" autocomplete="off" type="text" /><br><br>
      <span id="error" class="hidden error">Lösenordet du angav var fel.</span><br><br>
      <input type="submit" value="Gå vidare" />
    </form>



    <script>
      function tryPassword() {
        var password = document.getElementById('password').value;
        if(password === 'kodamera') {
          location.href = '../bana5/'+password+'.html';
        } else {
          document.getElementById('error').className = 'error';
        }
        return false;
      }
    </script>
  </body>
</html>
