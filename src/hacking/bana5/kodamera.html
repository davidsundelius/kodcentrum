<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kodcentrumhacking - Bana 5</title>
    <link rel="stylesheet" type="text/css" href="../styling.css">
  </head>
  <body>
    <h1>Kodcentrumhacking - Bana 5 - Gå direkt till källan</h1>
    <p class="successMessage">Bra jobbat du klarade den fjärde banan!</p>
    <p class="tip">Ledtråd: Kolla koden</p>


    <form onsubmit="return tryPassword()">
      <input id="password" autocomplete="off" type="text" /><br><br>
      <span id="error" class="hidden error">Lösenordet du angav var fel.</span><br><br>
      <input type="submit" value="Gå vidare" />
    </form>

    <!-- Lösenordet är variabel -->

    <script>
      function tryPassword() {
        var password = document.getElementById('password').value;
        if(password === 'variabel') {
          location.href = '../bana6/'+password+'.html';
        } else {
          document.getElementById('error').className = 'error';
        }
        return false;
      }
    </script>
  </body>
</html>
