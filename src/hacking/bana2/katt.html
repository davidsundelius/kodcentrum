<html>
  <head>
    <title>Kodcentrumhacking - Bana 2</title>
    <link rel="stylesheet" type="text/css" href="../styling.css">
  </head>
  <body>
    <h1>Kodcentrumhacking - Bana 2 - Hemlig text</h1>
    <p class="successMessage">Bra jobbat du klarade den första banan!</p>
    <p class="tip">Ledtråd: Lösenordet gömmer sig här nedanför</p>
    <p class="white">Lösenordet är gurka</p>


    <form onsubmit="return tryPassword()">
      <input id="password" autocomplete="off" type="text" /><br><br>
      <span id="error" class="hidden error">Lösenordet du angav var fel.</span><br><br>
      <input type="submit" value="Gå vidare" />
    </form>



    <script>
      function tryPassword() {
        var password = document.getElementById('password').value;
        if(password === 'gurka') {
          location.href = '../bana3/'+password+'.html';
        } else {
          document.getElementById('error').className = 'error';
        }
        return false;
      }
    </script>
  </body>
</html>
