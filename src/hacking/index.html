<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kodcentrumhacking - Bana 1</title>
    <link rel="stylesheet" type="text/css" href="styling.css">
  </head>
  <body>
    <h1>Kodcentrumhacking - Bana 1 - Gåtan</h1>
    <p>Ledtråd: Lösenordet är ett lurvigt husdjur som är släkt med lejonet.</p>



    <form onsubmit="return tryPassword()">
      <input id="password" autocomplete="off" type="text" /><br><br>
      <span id="error" class="hidden error">Lösenordet du angav var fel.</span><br><br>
      <input type="submit" value="Gå vidare" />
    </form>



    <script>
      function tryPassword() {
        var password = document.getElementById('password').value;
        if(password === 'katt') {
          location.href = 'bana2/'+password+'.html';
        } else {
          document.getElementById('error').className = 'error';
        }
        return false;
      }
    </script>
  </body>
</html>
