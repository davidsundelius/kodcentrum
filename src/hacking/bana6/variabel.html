<html>
  <head>
    <title>Kodcentrumhacking - Bana 6</title>
    <link rel="stylesheet" type="text/css" href="../styling.css">
  </head>
  <body>
    <h1>Kodcentrumhacking - Bana 6 - Gå direkt till källan igen</h1>
    <p class="successMessage">Bra jobbat du klarade den femte banan!</p>
    <p class="tip">Ledtråd: Kolla koden, denna gången kan det vara litet svårare...</p>


    <form onsubmit="return tryPassword()">
      <input id="password" autocomplete="off" type="text" /><br><br>
      <span id="error" class="hidden error">Lösenordet du angav var fel.</span><br><br>
      <input type="submit" value="Gå vidare" />
    </form>

    <script>
      function tryPassword() {
        var password = document.getElementById('password').value;
        if(password === 'hemligheten') {
          location.href = '../bana7/'+password+'.html';
        } else {
          document.getElementById('error').className = 'error';
        }
        return false;
      }

      document.addEventListener('contextmenu', function(event) {
        event.preventDefault();
        alert('Det går inte, du får försöka hitta på ett annat sätt.');
      });
    </script>
  </body>
</html>
